<body>
    <div class="nav_bar ">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuickNotes...</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">CONTACT US</a>

    <section>
    <div class="hero_sec ">
        <p class="name">Log In</p>
        <p class="comments">If you want to make your own quick notes</p>
    </div> 
    <div class="auth-forms">
        <form onsubmit="login_user()">
            <div class="e_mail">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="pass_word">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="forgot-password text-primary" onclick="forgot_password()">Forgot Password?</div>
            <div class="auth-button-container"><button type="submit" class="btn btn-primary auth-button">Log In</button></div>
        </form>
    </div>
    </section>
    <div id="snackbar"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
