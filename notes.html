<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes | make your quick notes here</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/7b8656ce09.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav_bar ">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuickNotes...</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">CONTACT US</a>
                        <a class="nav-link" href="#">EMAIL</a>
                        <a class="nav-link"><i class="fa-solid fa-user"></i><span id="user-name"></span></a>
                        <div class="nav_d logout-btn"><a class="nav-link" onclick="logout()">Log Out</a></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <section class="create-notes-container">
        <form class="creating-notes" onsubmit="addNotes()">
            <div class="text-title">
                <label class="title-bar" for="title">Title</label>
                <input type="text" class="form-control form-control-notes" id="title" placeholder="Create your title.....">
            </div>
            <label class="notes-bar" for="notes">Create Notes</label>
            <div class="form-floating">
                <textarea class="form-control create-note-textarea" placeholder="Create notes here....." id="notes"
                    style="height: 150px"></textarea>
            </div>
            <button type="submit" class="btn btn-dark rounded mt-3">Add Note</button>
        </form>
    </section>
    <hr class="mt-5"/>

    <section class="container mt-5 mb-5">
        <div id="get-notes"></div>
    </section>

    <div id="snackbar"></div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
